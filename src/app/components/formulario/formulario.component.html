<div class="card mb-3 mt-5">

  <div class="card ">
    <div class="card-body">
      <h2 class="card-title heading">Filtra noticias por país y categoría</h2>
      <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" [(ngModel)]="categoriaSeleccionada" class=" form-select form-select-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias ">{{categoria.nombre}}</option>
                      
                    </select>
                  </div>
                  <div  class="form-group mt-3">
                    <select name="pais" [(ngModel)]="paisSeleccionado" class="form-select form-select-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises ">{{pais.nombre}}</option>
                      
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg mt-3">Buscar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
